<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Stamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --primary-color: #28a745;
            --primary-hover-color: #218838;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
        }

        * {
            font-family: "Fira Sans", sans-serif;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            color: #222;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: #fff;
            border: 1px solid var(--secondary-color);
        }

        button:hover {
            background-color: var(--secondary-hover-color);
            color: #fff;
        }

        button.primary {
            background-color: var(--primary-color);
            color: #fff;
            border: 1px solid var(--primary-color);
        }

        button.primary:hover {
            background-color: var(--primary-hover-color);
            color: #fff;
        }

        button:disabled {
            background-color: #ccc;
            color: #666;
            border: 1px solid #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        input {
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }


        nav {
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .tab.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #pageBox {
            position: relative;
            border: 2px solid red;
        }

        #pageBox >.stamp {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            user-select: none;
        }

        #pageBox > .canvas-container {
            position: absolute !important;
            top: 0;
            left: 0;
        }

        .stamp>img {
            width: 100%;
            height: 100%;
        }

        .stamp .action-bar {
            position: absolute;
            left: 0;
            right: 0;
            background-color: #dbd9d980;
            border: 1px solid #dbd9d9;
        }

        .stamp button.remove {
            border: none;
            background-color: transparent;
        }

        .stamp button.remove:hover {
            background-color: red;
            color: white;
        }

        .corner {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #dbd9d980;
            border: 1px solid #dbd9d9;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        #srcStampsPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #srcStampsPreview>div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: relative;
        }

        #srcStampsPreview>div>button {
            position: absolute;
            top: 0;
            right: 0;
            border: none;
            background-color: transparent;
        }

        #srcStampsPreview>div>button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>PDF Stamp</h1>
        <nav>
            <button id="loadTab" class="tab active">1. Load</button>
            <button id="stampTab" class="tab">2. Stamp</button>
            <button id="downloadTab" class="tab">3. Download</button>
        </nav>
    </header>
    <section id="loadSection" class="tab-content active">
        <div class="row">
            <input type="file" accept=".pdf" id="fileInput" />
        </div>
        <div class="row">
            <input type="text" id="urlInput" />
            <button id="loadURL" class="primary">Load</button>
        </div>
    </section>
    <section id="stampSection" class="tab-content">
        <div id="srcStampsPreview">

        </div>
        <canvas id="padCanvas"></canvas>
        <button id="padStampAdd">Add</button>
        <button id="padClear">Clear</button>
        <div id="pdfNav" class="row">
            <button id="prevPage">Prev</button>
            <input type="number" id="pageNum" min="1" /> / <span id="numPages"></span>
            <button id="nextPage">Next</button>
        </div>
        <div id="pageBox">

        </div>
    </section>
    <script src="main.js" type="module"></script>
</body>

</html>
